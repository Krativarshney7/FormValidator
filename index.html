<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment</title>
  </head>
  <body>
    <form id="form">
      <h2 class="px-5 py-2 bg-light">Add User</h2>
      <div class="container">
        <div class="row d-flex">
          <div class="col-md-6 mb-3">
            <div class="row">
              <div class="col-auto">
                First Name <span class="text-danger"> *</span>
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="First name"
                  aria-label="First name"
                  onblur="validFname()"
                />
                <span class="error p-0 alert"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="row">
              <div class="col-auto">
                Last Name <span class="text-danger"> *</span>
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Last name"
                  aria-label="Last name"
                  onblur="validLname()"
                />
                <span class="error p-0 alert"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-auto">
            <label for="Address" class="form-label"
              >Address <span class="text-danger"> *</span></label
            >
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control add"
              id="Address"
              placeholder="Address"
              onblur="validAdd()"
            />
            <span class="error p-0 alert"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="row">
              <div class="col-auto">
                <label for="Address1" class="form-label">Address</label>
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control add"
                  id="Address1"
                  placeholder="Address"
                />
                <span class="error p-0 alert"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="row">
              <div class="col-auto">
                <label for="Address2" class="form-label">Address</label>
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control add"
                  id="Address2"
                  placeholder="Address"
                />
                <span class="error p-0 alert"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="row">
              <div class="col-auto">
                <label for="inputCity" class="form-label"
                  >City <span class="text-danger"> *</span></label
                >
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="City"
                  onblur="validCity()"
                />
                <span class="error p-0 alert"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="row">
              <div class="col-auto">
                <label for="inputState" class="form-label"
                  >State <span class="text-danger"> *</span></label
                >
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="inputState"
                  onblur="validState()"
                />
                <span class="error p-0 alert"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="row">
              <div class="col-auto">
                <label for="inputCountry" class="form-label"
                  >Country <span class="text-danger"> *</span></label
                >
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="inputCountry"
                  onblur="validCountry()"
                />
                <span class="error p-0 alert"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="row">
              <div class="col-auto">
                <label for="inputZip" class="form-label"
                  >Zip Code<span class="text-danger"> *</span></label
                >
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="inputZip"
                  placeholder="Zip Code"
                  onblur="validZip()"
                />
                <span class="error p-0 alert"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="radio" class="client"
              >Client Access <span class="text-danger"> *</span></label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                value="Indivisual"
                name="client"
              />
              <label class="form-check-label" for="Indivisual"
                >Indivisual</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                value="Organization"
                name="client"
              />
              <label class="form-check-label" for="Organization"
                >Organization</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                value="All"
                name="client"
                checked
              />
              <label class="form-check-label" for="All">All</label>
            </div>
            <span class="err p-0 alert"></span>
          </div>
        </div>
      </div>
      <!-- -------------------------------------------------------- -->
      <h2 class="px-5 py-2 bg-light">Email</h2>
      <div class="container" id="inputFields">
        <div class="col-lg-6" id="mail1">
          <div class="row">
            <div class="col-2">
              <button
                type="button"
                class="btn btn-outline-light border-0 text-dark"
                onclick="addInput()"
              >
                <i class="fas fa-2x fa-light fa-circle-plus"></i>
              </button>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-auto">
                  <label for="email1" class="form-label">Email</label>
                </div>
                <div class="col-auto">
                  <input
                    type="email"
                    class="form-control mails"
                    id="email1"
                    aria-describedby="emailHelp"
                    onblur="validmail()"
                  />
                  <span class="error p-0 alert"></span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <input
                class="form-input myRadio"
                type="radio"
                value="Primary"
                name="Primary"
              />
              <label class="form-check-label">Set as Primary Email</label>
              <span class="error p-0 alert"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- ----------------------------------------------------- -->
      <h2 class="px-5 py-2 bg-light">Phone</h2>
      <div class="container" id="inputPhones">
        <div class="col-lg-6" id="phn1">
          <div class="row">
            <div class="col-2">
              <button
                type="button"
                class="btn btn-outline-light border-0 text-dark"
                onclick="addPhone()"
              >
                <i class="fas fa-2x fa-light fa-circle-plus"></i>
              </button>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-auto">
                  <label for="phone1" class="form-label">Phone No</label>
                </div>
                <div class="col-auto">
                  <input
                    type="number"
                    class="form-control phones"
                    id="phone1"
                    aria-describedby="emailHelp"
                    onblur="validPhn()"
                  />
                  <span class="error p-0 alert"></span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <input
                class="form-input phnRadio"
                type="radio"
                value="Phone"
                name="Phone"
              />
              <label class="form-check-label">Set as Primary Phone</label>
              <span class="error p-0 alert"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
        type="button"
          class="bg-success border-success text-white px-3"
          id="Submit"
          onclick="AddData()"
        >
          Save
        </button>
        <button
          class="bg-warning border-warning text-dark px-3"
          id="Update"
        >
          Update
        </button>
        <button type="reset" class="bg-white border-white text-dark px-3" onclick="Resetform()">
          Reset
        </button>
      </div>
    </form>
    <div class="mt-5 overflow">
      <table class="table table-striped table-dark" id="crudTable">
        <thead>
          <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>ADDRESS</th>
            <th>CITY</th>
            <th>STATE</th>
            <th>COUNTRY</th>
            <th>ZIP CODE</th>
            <th>CLIENT ACCESS</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
